<form action="" class="form" [formGroup]="form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control col-3" id="email" name="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control col-3" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAuth()">Войти</button>
</form>
