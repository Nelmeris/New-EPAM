<div class="row mb-4">

    <div class="col">
        <form class="create-role-form text-center border border-light p-5" [formGroup]="createRoleForm">
            <p class="create-role-form_title h4 mb-4">Создание роли</p>
            <div class="create-role-form_input form_input md-form">
                <input mdbInput mdbValidate type="text" formControlName="roleTitle" id="role-title" class="form-control mb-4" placeholder="Название">
            </div>
            <button mdbBtn class="create-role-form_btn form_btn" color="info" block="true" type="submit" (click)="createRole()">Добавить</button>
        </form>
    </div>

    <div class="col">
        <form class="create-rule-form text-center border border-light p-5" [formGroup]="createRuleForm">
            <p class="create-rule-form_title form_title h4 mb-4">Создание правила</p>
            <div class="create-rule-form_input form_input md-form">
                <input mdbInput mdbValidate type="text" formControlName="ruleTitle" id="rule-title" class="form-control mb-4" placeholder="Название">
            </div>
            <button mdbBtn class="create-rule-form_btn form_btn" color="info" block="true" type="submit" (click)="createRule()">Добавить</button>
        </form>
    </div>
    
</div>


<div class="row mb-4">

    <div class="col">
        
        <form class="add-rule-for-role-form text-center border border-light p-5" [formGroup]="createRuleForUserForm">

            <p class="add-rule-for-role-form_title form_title h4 mb-4">Добавление правила для роли</p>

            <select class="add-rule-for-role-form_selector form_selector browser-default custom-select mb-4" [(ngModel)]="selectedUserTypeId" (ngModelChange)="onChangeUserType()" formControlName="roleId">
                <option selected [ngValue]="null">Выберите роль...</option>
                <option *ngFor="let role of userTypes" [ngValue]="role.id">{{ role.title }}</option>
            </select>

            <select *ngIf="selectedUserTypeId" class="add-rule-for-role-form_selector form_selector browser-default custom-select mb-4" [(ngModel)]="selectedRuleId" formControlName="ruleId">
                <option selected [ngValue]="null">Выберите правило...</option>
                <option *ngFor="let rule of (rules | rulesForUserType:selectedUserTypeId:userTypeRules)" [ngValue]="rule.id">{{ rule.title }}</option>
            </select>

            <button mdbBtn class="add-rule-for-role-form_btn form_btn" color="info" block="true" type="submit" (click)="createRuleForUserType()">Добавить</button>

        </form>
        
    </div>

</div>
